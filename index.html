<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pong Game</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <canvas id="canvas" width="600" height="400"></canvas>
  <div>Actual touches/Berührungen im Moment: <span id="total-touches">0</span></div>
  <div>Touches overall/Berührungen gesamt: <span id="touches-since-loss">0</span></div>
  <button id="increase-btn" onclick="addPaddleHeight()">Increase Paddle Height/größerer Schläger</button>
  <button id="reset-btn" onclick="resetPaddleHeight()">Reset Paddle Height/normaler Schläger</button>
<button id="decrease-btn" onclick="subtractPaddleHeight()">Decrease Paddle Height/kleinerer Schläger</button>

<script src="script.js"></script>
</body>
</html>
